{% extends 'base.html' %}

{% block head %}
<title>Scrolling Text</title> 
{% endblock %}

{% block body %}
    <h1 style="text-align: center;">Scrolling Text</h1>
    <form style="text-align: center;" action="/scroll" method="post"> <!-- or method="post" -->
        <input type="text" id="ptext" name="ptext" size="50"><br>
        <br>Loop? &ensp;<input type="checkbox" class="cbox" value="yes" name="loop"><br><br>
        <label for="colorpicker">Color Picker:</label>
        <input type="color" id="colorpicker" value={{COLOR}} name="Color">
        <br><br>
        <input type="submit" value="submit"/>
    </form>
{% endblock %}
